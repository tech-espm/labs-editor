	<script type="text/javascript">
		"use strict";

		// Globals
		window.itemLabsEditorHasDocument = "labs-editor-has-html";
		window.itemLabsEditorDocumentFileList = "labs-editor-html-file-list";
		window.defaultDocumentMode = "ace/mode/html";
		window.defaultDocumentExtension = ".html";
		window.defaultDocument = "index.html";
		window.documentPathPrefix = "/labs-editor/html/site/";
		window.documentCacheName = "labs-editor-html-cache";
		window.documentRequiresReminderNotification = false;
		window.documentCanPreviewAllDefaultFiles = true;
		window.documentHasBackground = false;
		window.documentExtraZipFiles = null;

		function documentNewContent() {
			return contentFromLCaseExtension(".html");
		}

		function documentIsFileNameInvalid(fileNameNoExtension) {
			return documentInvalidFileNameChars.test(fileNameNoExtension);
		}
	</script>
	<script type="text/javascript" src="../js/advanced.js?v=1.0.7"></script>

	<script type="text/javascript">
		"use strict";

		// Actions Menu
		(function () {
			var modalLibrariesText = _ID("modalLibrariesText");

			$("#modalLibraries").on("shown.bs.modal", function () {
				modalLibrariesText.focus();
			});

			_ID("editorActionLoadExample").onclick = function (e) {
				if (loading)
					return cancelEvent(e);

				$("#editorMenuDropdown").dropdown("toggle");

				if (!confirmClose())
					return cancelEvent(e);

				loading = true;
				Notification.wait();

				function loadError(reason) {
					loading = false;
					Notification.error(translate("ErrorFileLoad"), true);
				}

				fetch(new Request(translate("ExampleFileHTML"), { cache: "no-store" })).then(function (response) {
					if (!response || response.status !== 200) {
						loadError(null);
						return;
					}

					response.text().then(function (value) {
						resetEditorFiles(false, value, function () {
							loading = false;
							Notification.hide();
						});
					}, loadError);
				}, loadError);

				return cancelEvent(e);
			};

			_ID("editorActionLibraries").onclick = function (e) {
				if (loading)
					return cancelEvent(e);

				$("#editorMenuDropdown").dropdown("toggle");

				$("#modalLibraries").modal({
					keyboard: true,
					backdrop: true
				});

				return cancelEvent(e);
			};
		})();
	</script>
